<div class="container py-5 my-5">

    <div class="bg-main-light p-5" *ngIf="cartDetails?.data">
        <h2 class="text-capitalize">cart shop</h2>
        <div class="d-flex justify-content-between my-4">
            <button class=" btn btn-outline-danger" (click)="clearCart()">clear cart</button>
            <button class=" btn bg-main text-white" >
                <a  [routerLink]="['/checkout/',cartDetails.data._id]">continue to pay</a>
              </button>

        </div>

    <div class="d-flex justify-content-between align-items-center" *ngIf="cartDetails?.data">
        <h5 class="text-capitalize">total price : <span class="text-main"> {{cartDetails.data.totalCartPrice}}  </span> </h5>
        <h5 class="text-capitalize">total numbers :<span class="text-main">{{cartDetails.numOfCartItems}} </span> </h5>
  

    </div>
    <div *ngIf="cartDetails?.data?.products">
    <div class="row border-bottom p-2 align-items-center"  *ngFor="let product of cartDetails.data.products|filterCart">
  
        <div class="col-md-1" >
            <img [src]="product.product.imageCover" class="w-100" alt="productImageCover">
        </div>
        <div class="col-md-11">
<div class="d-flex justify-content-between">
    <div>
        <h5>{{product.product.title.split(" ").splice(0,8).join(" ")}}</h5>
        <h6 class="text-main">{{product.price}} EGP</h6>
        <button class="btn btn-sm p-0 m-0 text-danger" (click)="removeSpecificItem(product.product.id)"><i class="fa-regular fa-trash-can"></i> Remove</button>
    </div>
    <div>
        <button class="btn btn-count " (click)="updateCart(product.product.id,product.count+1)">+</button>
        <span class="mx-3">{{product.count}}</span>
        <button class="btn btn-count"(click)="updateCart(product.product.id,product.count - 1)">-</button>
    </div>

</div>
        </div>
   
    </div>
</div>
    </div>
</div>
