<div class="container ">
    <owl-carousel-o [options]="customOptions" >

        <ng-container *ngFor="let category of allCategories"   >
          <ng-template carouselSlide  >
            <img height="200" [src]="category.image">
            <h3 class="h6 text-center">{{category.name}}</h3>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</div>
