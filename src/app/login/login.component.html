<div class="container my-5">
    <h2 class="text-center text-capitalize">Login Now</h2>

    <form [formGroup]="loginForm" (ngSubmit)="handleLoginForm(loginForm)">
 
    <label for="email">email</label>
    <input formControlName="email" type="email"  id="email" class="form-control mb-2">
    <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert  alert-danger">
        <p *ngIf="loginForm.get('email')?.getError('required')" class="m-0  fa-fade">email must be required</p>
        <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0 fa-fade">email should be valid email</p>
    </div>


    <label for="password">password</label>
    <input formControlName="password" type="password"  id="password" class="form-control mb-2">
    <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert  alert-danger">
        <p *ngIf="loginForm.get('password')?.getError('required')" class="m-0  fa-fade">password must be required</p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0 fa-fade">password should contain capital letter followed with 3 to 8 chars</p>
    </div>




 
        <button  type="submit" class="bg-main btn text-white d-block ms-auto" [disabled]="loginForm.invalid">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
            <span *ngIf="!isLoading">Login</span>
        </button>

</form>
</div>
